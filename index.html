<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weight Converter</title>
</head>

<body>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        
        #gOut {
            background: #0707eb;
            padding: 10px;
        }
        
        #kgOut {
            background: #5eeb34;
            padding: 10px;
        }
        
        #ozOut {
            background: #eb3434;
            padding: 10px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg mb-3" placeholder="Enter pounds...">
                    </div>
                </form>
                <div id="output">
                    <div id="gOut" class="card mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div id="kgOut" class="card mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div id="ozOut" class="card mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs / 2.2046;
            document.getElementById('ozOutput').innerHTML = lbs * 16;
        });
    </script>
</body>

</html>
